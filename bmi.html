<!DOCTYPE html>
<html>
    <head>
        <title>BMI计算器</title>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <h1>BMI健康计算器</h1>
        <div>
            <span>体重:</span>
            <input type="text" id="weight_num">
            <span id="weight_unit">公斤</span><br>
            <input type="radio" name="weight" id="jin">斤
            <input type="radio" name="weight" id="gongjin">公斤<br>

            <span>身高:</span>
            <input type="text" id="height_num">
            <span id="height_unit">米</span><br>
            <input type="radio" name="height" id="limi">厘米
            <input type="radio" name="height" id="mi">米<br>


                          
        </div>


    <script src="scripts/main.js"></script>
            
    </body>
    
    
</html>
